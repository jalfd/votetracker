<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        background-color: #32a852;
      }
      .flex-container > div {
        background-color: #beb7df;
        margin: 10px;
        padding: 20px;
        flex-basis: 200px;
      }
      .flex-container > div.voted {
        background-color: #aba9bf;
            }
      .flex-container > div:not(.voted):hover {
        background-color: #d4f2d2;
      }
      #flex-container > div > h3 {
        visibility: hidden;
      }
      #flex-container > div.dagger > h3 {
        visibility: visible;
      }

      .info-container {
        background-color: #84e2b4;
        flex: 1 1 auto;
        overflow: auto;
        min-height: 100px;
        display: flex;
        flex-wrap: nowrap;
      }
      .info-container div {
        width: 33%;
        background-color: #b3dd9f;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
    </div>
    <div class="info-container">
      <div>
        <h1>Afgivne Stemmer</h1>
      <div id="vote-tracker"></div>
      </div>
      <div>
        <h1>Flest Modtagne Stemmer</h1>
      <div id="vote-ranking"></div>
      </div>
      <div>
        <h1>Varsler</h1>
        <div id="notices"></div>
      </div>
    </div>
    <script src="votes-script.js" type="module"></script>

  </body>
</html>
